<div class="container">
    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="category;else notfound">

        <form #form="ngForm"  (ngSubmit)="onFormSubmit()">
            <div class="mt-3">
                <div class="mt-3">
                    <label for="cateoryId" class="form-label">Category Id</label> 
                    <input type="text" disabled
                        id="categoryId"
                        class="form-control"
                        name="categoryId"
                        value="{{category.id}}"
                    >   
                </div>
            </div>

            
            <div class="mt-3">
                <div class="mt-3">
                    <label for="cateoryId" class="form-label">Category Name</label> 
                    <input type="text" 
                        id="categoryName"
                        class="form-control"
                        name="categoryName"
                        [(ngModel)] ="category.name"

                    >   
                </div>
            </div>

            <div class="mt-3">
                <div class="mt-3">
                    <label for="cateoryId" class="form-label">Category Url Handle</label> 
                    <input type="text" 
                        id="categoryUrlHandle"
                        class="form-control"
                        name="categoryUrlHandle"
                        [(ngModel)] ="category.urlHandle"
                    >  
                     
                </div>
            </div>

            <div class="mt-3  d-flex">
                <button type="submit" class="btn btn-primary">Save</button>
                <!-- <button type="button" class="btn btn-danger ms-3"
                (click)="onDelete()"
                >Delete</button> -->

                <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
            </div>

        </form>

    </ng-container>

    <ng-template #notfound>
        <div class="alert alert-warning" role="alert">
            A simple warning alertâ€”check it out!
          </div>
    </ng-template>

</div>
